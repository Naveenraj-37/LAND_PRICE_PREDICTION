<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      background-image: url('https://png.pngtree.com/thumb_back/fh260/background/20190221/ourmid/pngtree-light-green-green-light-green-bloom-image_11709.jpg');
      background-size: cover;
      font-family: 'Roboto', sans-serif;
      color: #fff;
      margin: 0;
      padding: 0;
    }
    
    header {
      background-color: #00703C;
      padding: 20px;
      font-size: 24px;
      text-align: center;
      position: fixed;
      width: 100%;
      top: 0;
      left: 0;
    }
    
    .container {
      background-color: #00703C;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      width: 350px;
      margin: 120px auto; 
      text-align: center;
    }
    
    label {
      margin: 10px 0 5px;
      color: white; /* Ensure label text is visible */
      font-weight: bold;
    }
    
    
    form {
      display: flex;
      flex-direction: column;
    }
       
    input {
      padding: 10px;
      border: none;
      border-radius: 5px;
      margin-bottom: 15px;
    }
    
    button {
      padding: 10px;
      border: none;
      border-radius: 5px;
      background-color: rgb(97, 219, 152);
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    
    button:hover {
      background-color: rgb(15, 175, 100);
    }
    
  </style>
</head>
<body>
  <header>
    <h1>User Registration</h1>
</header>
{% with messages = get_flashed_messages(with_categories=true) %}
{% if messages %}
  {% for category, message in messages %}
    <p style="color: {% if category == 'success' %}lightgreen{% else %}#ff4d4d{% endif %};">
      {{ message }}
    </p>
  {% endfor %}
{% endif %}
{% endwith %}
  <div class="container">
      <form action="{{ url_for('register') }}" method="POST">
      <label for="name">Full Name:</label>
      <input type="text" id="name" name="name" required>
      
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
      
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>

      <button type="submit">Register</button>
    </form>
    <p>Have an account? <a href="{{ url_for('login') }}">Sign in</a></p>
  </div>
</body>
</html>
